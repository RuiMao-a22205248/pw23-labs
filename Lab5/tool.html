<script>

    const calculator = document.querySelector('.calculator')
    const keys = calculator.querySelector('#calculator-buttons')
    const screen = document.getElementById('screen');
    
    keys.addEventListener('click', e => {
     if (e.target.matches('button, i')) {
        const key = e.target
        const action = key.dataset.action
    
        if (!action) {
            screen.innerHTML += key.innerHTML;
        }
    
        if (
            action === 'add' ||
            action === 'subtract' ||
            action === 'multiply' ||
            action === 'divide' ||
            action === 'sqrt' ||
            action === 'percent'
          ) {
            switch(action) {
                case 'add':
                    screen.innerHTML += "+";
                    break;
                case 'subtract':
                    screen.innerHTML += "-";
                    break;
                case 'multiply':
                    screen.innerHTML += "*";
                    break;
                case 'divide':
                    screen.innerHTML += "/";
                    break;
            }
        }
    
        if (action === 'decimal') {
            screen.innerHTML += "."
        }
          
        if (action === 'clear') {
            screen.innerHTML = "";
        }
          
        if (action === 'calculate') {
            screen.innerHTML = eval(screen.innerHTML);
        }
    
        if(screen.innerHTML.length > 10 || screen.innerHTML === "undefined") {
            screen.innerHTML = "";
        }
     }
    });

    function addTextimg() {
        var text = document.getElementById('input-text').value;
        var photo = document.getElementById('photo');
        var textElement = document.createElement('div');
        textElement.id = 'text';
        textElement.innerText = text;
        photo.appendChild(textElement);
      }

      function clearTextimg() {
        var photo = document.getElementById('photo');
        var textElement = document.getElementById('text');
        if (textElement) {
          photo.removeChild(textElement);
        }
      }


      function addText() {
        var text = document.getElementById('input-txt').value;
        var container = document.body;
        var containerRect = container.getBoundingClientRect();
        var width = containerRect.width;
        var height = containerRect.height;
        var textElement1 = createTextElement(text);
        var textElement2 = createTextElement(text);
        var textElement3 = createTextElement(text);
        setRandomPosition(textElement1, width, height);
        setRandomPosition(textElement2, width, height);
        setRandomPosition(textElement3, width, height);
        container.appendChild(textElement1);
        container.appendChild(textElement2);
        container.appendChild(textElement3);
      }

      function clearText() {
        var texts = document.querySelectorAll('.text');
        for (var i = 0; i < texts.length; i++) {
          texts[i].parentNode.removeChild(texts[i]);
        }
      }

      function createTextElement(text) {
        var textElement = document.createElement('div');
        textElement.classList.add('text');
        textElement.innerText = text;
        return textElement;
      }

      function setRandomPosition(element, maxWidth, maxHeight) {
        var left = Math.random() * maxWidth;
        var top = Math.random() * maxHeight;
        element.style.left = left + 'px';
        element.style.top = top + 'px';
      }
    
      var months = ['January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'];

      function getCurrentDateTime() {
        var date = new Date();
        var year = date.getFullYear();
        var month = months[date.getMonth()];
        var day = date.getDate();
        var hours = ('0' + date.getHours()).slice(-2);
        var minutes = ('0' + date.getMinutes()).slice(-2);
        var seconds = ('0' + date.getSeconds()).slice(-2);
        return  day+' of ' +month+ ', ' + year + ' - ' + hours + ':' + minutes + ':' + seconds;
      }

      var datetimeElement = document.getElementById('datetime');
      datetimeElement.innerText = getCurrentDateTime();
</script>
